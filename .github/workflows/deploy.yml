name: Deploy Meal Prep App

on:
  push:
    branches:
      - main
      - deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # --- 1. Build and Push Docker Image ---
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: tonycava/meal-prep:latest

      # --- 2. Deploy via SSH ---
      - name: ğŸ’» Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: meal-prep.tonycava.dev
          username: anthonycavagne
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          script: |
            # Pull the new image and restart the service using docker-compose
            docker compose pull
            docker compose up -d
            echo "Deployment complete!"
