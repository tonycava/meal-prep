# ============= COMPONENTS =============
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: Clé API requise pour les opérations protégées

  schemas:
    Recipe:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
          nullable: true
        imageUrl:
          type: string
          nullable: true
        prepTimeMin:
          type: integer
          nullable: true
        cookTimeMin:
          type: integer
          nullable: true
        servings:
          type: integer
        category:
          type: string
          enum:
            - APPETIZER
            - MAIN_COURSE
            - SIDE_DISH
            - DESSERT
            - SNACK
            - BEVERAGE
            - BREAKFAST
            - OTHER
          nullable: true
        diet:
          type: string
          enum:
            - VEGETARIAN
            - VEGAN
            - GLUTEN_FREE
            - DAIRY_FREE
            - KETO
            - PALEO
            - LOW_CARB
            - OTHER
          nullable: true
        isPublic:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    RecipeDetail:
      allOf:
        - $ref: '#/components/schemas/Recipe'
        - type: object
          properties:
            ingredients:
              type: array
              items:
                type: object
                properties:
                  ingredient:
                    $ref: '#/components/schemas/Ingredient'
                  quantity:
                    type: number
                  unit:
                    type: string
                    enum:
                      - GRAM
                      - KILOGRAM
                      - MILLILITER
                      - LITER
                      - TEASPOON
                      - TABLESPOON
                      - CUP
                      - PIECE
                      - SLICE
                      - PINCH
                      - OTHER
                  notes:
                    type: string
                    nullable: true
            steps:
              type: array
              items:
                type: object
                properties:
                  order:
                    type: integer
                  instruction:
                    type: string
                  durationMin:
                    type: integer
                    nullable: true

    Menu:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        itemCount:
          type: integer
          description: Nombre de recettes dans le menu

    MenuDetail:
      allOf:
        - $ref: '#/components/schemas/Menu'
        - type: object
          properties:
            items:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  recipe:
                    $ref: '#/components/schemas/Recipe'
                  mealType:
                    type: string
                    enum:
                      - BREAKFAST
                      - LUNCH
                      - DINNER
                      - SNACK
                  dayNumber:
                    type: integer
                    description: Jour de la semaine (1-7)
                  order:
                    type: integer
                    description: Ordre du repas dans la journée

    Ingredient:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        category:
          type: string
          enum:
            - VEGETABLE
            - FRUIT
            - MEAT
            - FISH
            - DAIRY
            - GRAIN
            - LEGUME
            - NUT
            - SPICE
            - OIL
            - OTHER
          nullable: true
        proteins:
          type: number
          description: Protéines en grammes pour 100g
        fats:
          type: number
          description: Lipides en grammes pour 100g
        carbs:
          type: number
          description: Glucides en grammes pour 100g
        sugars:
          type: number
          description: Sucres en grammes pour 100g
        fiber:
          type: number
          description: Fibres en grammes pour 100g
        salt:
          type: number
          description: Sel en grammes pour 100g
        calories:
          type: number
          description: Calories en kcal pour 100g
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    IngredientDetail:
      allOf:
        - $ref: '#/components/schemas/Ingredient'
        - type: object
          properties:
            minerals:
              type: array
              items:
                type: object
                properties:
                  mineralType:
                    type: string
                    enum:
                      - CALCIUM
                      - IRON
                      - MAGNESIUM
                      - POTASSIUM
                      - SODIUM
                      - ZINC
                      - PHOSPHORUS
                      - OTHER
                  value:
                    type: number
            vitamins:
              type: array
              items:
                type: object
                properties:
                  vitaminType:
                    type: string
                    enum:
                      - VITAMIN_A
                      - VITAMIN_B1
                      - VITAMIN_B2
                      - VITAMIN_B3
                      - VITAMIN_B6
                      - VITAMIN_B12
                      - VITAMIN_C
                      - VITAMIN_D
                      - VITAMIN_E
                      - VITAMIN_K
                      - OTHER
                  value:
                    type: number

    NutritionInfo:
      type: object
      properties:
        proteins:
          type: number
          description: Protéines totales (g)
        fats:
          type: number
          description: Lipides totaux (g)
        carbs:
          type: number
          description: Glucides totaux (g)
        sugars:
          type: number
          description: Sucres totaux (g)
        fiber:
          type: number
          description: Fibres totales (g)
        salt:
          type: number
          description: Sel total (g)
        calories:
          type: number
          description: Calories totales (kcal)
        minerals:
          type: array
          items:
            type: object
            properties:
              mineralType:
                type: string
              value:
                type: number
        vitamins:
          type: array
          items:
            type: object
            properties:
              vitaminType:
                type: string
              value:
                type: number

  responses:
    BadRequest:
      description: Requête invalide
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                const: error
              error:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid request parameters

    NotFound:
      description: Ressource non trouvée
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                const: error
              error:
                type: object
                properties:
                  message:
                    type: string
                    example: Resource not found

    InternalError:
      description: Erreur interne du serveur
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                const: error
              error:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
