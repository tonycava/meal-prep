openapi: 3.1.0
info:
  title: MealPrep API
  version: 1.1.0
  description: MealPrep est un web service permettant la gestion de recettes, la composition de repas et la génération de menus hebdomadaires.
  contact:
    name: MealPrep Team

servers:
  - url: http://localhost:8090
    description: Development server

tags:
  - name: Menus
    description: Gestion des menus
  - name: Repas
    description: Gestion des repas
  - name: Recettes
    description: Gestion des recettes
  - name: Ingrédients
    description: Gestion des ingrédients

paths:
  /v1/menus:
    get:
      tags:
        - Menus
      summary: Récupérer les menus
      operationId: listMenus
      parameters:
        - name: limit
          in: query
          schema: { type: integer, default: 10 }
        - name: offset
          in: query
          schema: { type: integer, default: 0 }
      responses:
        "200":
          description: Liste des menus
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, const: success }
                  data:
                    type: object
                    properties:
                      menus:
                        type: array
                        items:
                          $ref: "#/components/schemas/Menu"
                      total: { type: integer }

    post:
      tags:
        - Menus
      summary: Sauvegarder/Créer un menu
      operationId: createMenu
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, mealIds]
              properties:
                name: { type: string }
                description: { type: string }
                duration: { type: number }
                mealIds:
                  type: array
                  description: Liste des IDs de repas à inclure dans le menu
                  items:
                    type: object
                    properties:
                      mealId: { type: string, format: uuid }
                      dayNumber: { type: integer, minimum: 1, maximum: 7 }
      responses:
        "201":
          description: Menu créé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuDetailResponse"

  /v1/menus/generate:
    get:
      tags:
        - Menus
      summary: Générer un menu complet
      description: Génère un menu (plusieurs repas sur plusieurs jours) avec critères nutritionnels Min/Max
      operationId: generateMenu
      parameters:
        - name: duration
          description: Nombre de jours sur lesquels s'étale le menu
          in: query
          schema: { type: integer }
        - name: diet
          in: query
          schema:
            type: string
            enum: [vegetarian, vegan, keto, paleo, other]
        - name: caloriesMin
          in: query
          schema: { type: integer }
        - name: caloriesMax
          in: query
          schema: { type: integer }
        - name: proteinsMin
          in: query
          schema: { type: integer }
        - name: proteinsMax
          in: query
          schema: { type: integer }
        - name: fatsMin
          in: query
          schema: { type: integer }
        - name: fatsMax
          in: query
          schema: { type: integer }
        - name: carbsMin
          in: query
          schema: { type: integer }
        - name: carbsMax
          in: query
          schema: { type: integer }
        - name: sugarsMin
          in: query
          schema: { type: integer }
        - name: sugarsMax
          in: query
          schema: { type: integer }
        - name: fiberMin
          in: query
          schema: { type: integer }
        - name: fiberMax
          in: query
          schema: { type: integer }
        - name: saltMin
          in: query
          schema: { type: number }
        - name: saltMax
          in: query
          schema: { type: number }
      responses:
        "200":
          description: Menu généré
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuDetailResponse"

  /v1/menus/{id}:
    get:
      tags:
        - Menus
      summary: Détails d'un menu
      operationId: getMenu
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: Détails du menu
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuDetailResponse"
    put:
      tags:
        - Menus
      summary: Modifier un menu
      operationId: updateMenu
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                description: { type: string }
                meals:
                  type: array
                  items:
                    type: object
                    properties:
                      mealId: { type: string, format: uuid }
                      dayNumber: { type: integer }
      responses:
        "200":
          description: Menu mis à jour
    delete:
      tags:
        - Menus
      summary: Supprimer un menu
      operationId: deleteMenu
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: Menu supprimé

  /v1/recipes:
    get:
      tags:
        - Recettes
      summary: Lister les recettes
      description: Récupère la liste des recettes
      operationId: listRecipes
      security:
        - ApiKeyAuth: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
            enum: [appetizer, side_dish, dessert, snack, beverage, other]
        - name: diet
          in: query
          schema:
            type: string
            enum:
              [
                vegetarian,
                vegan,
                gluten_free,
                dairy_free,
                keto,
                paleo,
                low_carb,
                other,
              ]
        - name: search
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: Liste récupérée
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, const: success }
                  data:
                    type: object
                    properties:
                      recipes:
                        type: array
                        items:
                          $ref: "#/components/schemas/Recipe"
                      total: { type: integer }

    post:
      tags:
        - Recettes
      summary: Ajouter une recette
      description: Créer une nouvelle recette
      operationId: createRecipe
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RecipeInput"
      responses:
        "201":
          description: Recette créée
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecipeResponse"

  /v1/recipes/{id}:
    get:
      tags:
        - Recettes
      summary: Détails d'une recette
      description: Récupère une recette donnée via son identifiant
      operationId: getRecipe
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: Détails de la recette
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecipeDetailResponse"

    patch:
      tags:
        - Recettes
      summary: Modifier une recette
      description: Modifie une recette via son identifiant
      operationId: updateRecipe
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RecipeInput"
      responses:
        "200":
          description: Recette modifiée

    delete:
      tags:
        - Recettes
      summary: Supprimer une recette
      description: Supprimer une recette via son identifiant
      operationId: deleteRecipe
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: Recette supprimée

  /v1/meals:
    get:
      tags:
        - Repas
      summary: Lister les repas
      description: Récupère la liste des repas générés
      operationId: listMeals
      security:
        - ApiKeyAuth: []
      parameters:
        - name: mealType
          in: query
          schema:
            type: string
            enum: [breakfast, lunch, dinner, snack]
        - name: limit
          in: query
          schema: { type: integer, default: 10 }
        - name: offset
          in: query
          schema: { type: integer, default: 0 }
      responses:
        "200":
          description: Liste des repas
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, const: success }
                  data:
                    type: object
                    properties:
                      meals:
                        type: array
                        items:
                          $ref: "#/components/schemas/Meal"
                      total: { type: integer }

    post:
      tags:
        - Repas
      summary: Créer un repas
      description: Crée un nouveau repas composé de plusieurs recettes
      operationId: createMeal
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [mealType, recipeIds]
              properties:
                mealType:
                  type: string
                  enum: [breakfast, lunch, dinner, snack]
                recipeIds:
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        "201":
          description: Repas créé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MealResponse"

  /v1/meals/generate:
    get:
      tags:
        - Repas
      summary: Générer un repas spécifique
      description: Génère un repas composé selon des critères nutritionnels précis
      operationId: generateMeal
      security:
        - ApiKeyAuth: []
      parameters:
        - name: diet
          in: query
          schema:
            type: string
            enum:
              [
                vegetarian,
                vegan,
                gluten_free,
                dairy_free,
                keto,
                paleo,
                low_carb,
                other,
              ]
        - name: typeExclude
          in: query
          description: Type de recette à exclure
          schema:
            type: string
            example: "dessert"
        - name: caloriesMin
          in: query
          schema: { type: integer }
        - name: caloriesMax
          in: query
          schema: { type: integer }
        - name: proteinsMin
          in: query
          schema: { type: integer }
        - name: proteinsMax
          in: query
          schema: { type: integer }
        - name: fatsMin
          in: query
          schema: { type: integer }
        - name: fatsMax
          in: query
          schema: { type: integer }
        - name: carbsMin
          in: query
          schema: { type: integer }
        - name: carbsMax
          in: query
          schema: { type: integer }
        - name: sugarsMin
          in: query
          schema: { type: integer }
        - name: sugarsMax
          in: query
          schema: { type: integer }
        - name: fiberMin
          in: query
          schema: { type: integer }
        - name: fiberMax
          in: query
          schema: { type: integer }
        - name: saltMin
          in: query
          schema: { type: number }
        - name: saltMax
          in: query
          schema: { type: number }
      responses:
        "200":
          description: Repas généré
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MealResponse"

  /v1/meals/{id}:
    get:
      tags:
        - Repas
      summary: Détails d'un repas
      description: Récupère un repas donné via son identifiant
      operationId: getMeal
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: Détails récupérés
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MealResponse"
    put:
      tags:
        - Repas
      summary: Modifier un repas
      description: Modifie un repas via son identifiant
      operationId: updateMeal
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                mealType:
                  type: string
                  enum: [breakfast, lunch, dinner, snack]
                recipeIds:
                  type: array
                  items: { type: string, format: uuid }
      responses:
        "200":
          description: Repas modifié
    delete:
      tags:
        - Repas
      summary: Supprimer un repas
      description: Supprimer un repas via son identifiant
      operationId: deleteMeal
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: Repas supprimé

  # ============= INGREDIENTS =============

  /v1/ingredients:
    get:
      tags:
        - Ingrédients
      summary: Récupérer tous les ingrédients
      description: Liste tous les ingrédients avec filtres optionnels
      operationId: listIngredients
      parameters:
        - name: category
          in: query
          description: Filtrer par catégorie
          required: false
          schema:
            type: string
            enum:
              - VEGETABLE
              - FRUIT
              - MEAT
              - FISH
              - DAIRY
              - GRAIN
              - LEGUME
              - NUT
              - SPICE
              - OIL
              - OTHER
        - name: search
          in: query
          description: Recherche par nom
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Limiter le nombre de réponses retournées
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          description: Pagination
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        "200":
          description: Liste des ingrédients récupérée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    const: success
                  data:
                    type: object
                    properties:
                      ingredients:
                        type: array
                        items:
                          $ref: "#/components/schemas/Ingredient"
                      total:
                        type: integer
                      limit:
                        type: integer
                      offset:
                        type: integer
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalError"

    post:
      tags:
        - Ingrédients
      summary: Créer un nouvel ingrédient
      description: Ajoute un nouvel ingrédient à la base de données
      operationId: createIngredient
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: Nom de l'ingrédient
                category:
                  type: string
                  enum:
                    - VEGETABLE
                    - FRUIT
                    - MEAT
                    - FISH
                    - DAIRY
                    - GRAIN
                    - LEGUME
                    - NUT
                    - SPICE
                    - OIL
                    - OTHER
                proteins:
                  type: number
                  description: Protéines (g/100g)
                  default: 0
                fats:
                  type: number
                  description: Lipides (g/100g)
                  default: 0
                carbs:
                  type: number
                  description: Glucides (g/100g)
                  default: 0
                sugars:
                  type: number
                  description: Sucres (g/100g)
                  default: 0
                fiber:
                  type: number
                  description: Fibres (g/100g)
                  default: 0
                salt:
                  type: number
                  description: Sel (g/100g)
                  default: 0
                calories:
                  type: number
                  description: Calories (kcal/100g)
                  default: 0
                minerals:
                  type: array
                  description: Minéraux contenus
                  items:
                    type: object
                    properties:
                      mineralType:
                        type: string
                        enum:
                          - CALCIUM
                          - IRON
                          - MAGNESIUM
                          - POTASSIUM
                          - SODIUM
                          - ZINC
                          - PHOSPHORUS
                          - OTHER
                      value:
                        type: number
                vitamins:
                  type: array
                  description: Vitamines contenues
                  items:
                    type: object
                    properties:
                      vitaminType:
                        type: string
                        enum:
                          - VITAMIN_A
                          - VITAMIN_B1
                          - VITAMIN_B2
                          - VITAMIN_B3
                          - VITAMIN_B6
                          - VITAMIN_B12
                          - VITAMIN_C
                          - VITAMIN_D
                          - VITAMIN_E
                          - VITAMIN_K
                          - OTHER
                      value:
                        type: number
      responses:
        "201":
          description: Ingrédient créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    const: success
                  data:
                    $ref: "#/components/schemas/IngredientDetail"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalError"

  /v1/ingredients/{id}:
    get:
      tags:
        - Ingrédients
      summary: Récupérer un ingrédient
      description: Récupère les détails complets d'un ingrédient
      operationId: getIngredient
      parameters:
        - name: id
          in: path
          required: true
          description: ID de l'ingrédient
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Détails de l'ingrédient
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    const: success
                  data:
                    $ref: "#/components/schemas/IngredientDetail"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalError"

    put:
      tags:
        - Ingrédients
      summary: Modifier un ingrédient
      description: Modifie un ingrédient existant
      operationId: updateIngredient
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID de l'ingrédient
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                category:
                  type: string
                proteins:
                  type: number
                fats:
                  type: number
                carbs:
                  type: number
                sugars:
                  type: number
                fiber:
                  type: number
                salt:
                  type: number
                calories:
                  type: number
                minerals:
                  type: array
                  items:
                    type: object
                    properties:
                      mineralType:
                        type: string
                      value:
                        type: number
                vitamins:
                  type: array
                  items:
                    type: object
                    properties:
                      vitaminType:
                        type: string
                      value:
                        type: number
      responses:
        "200":
          description: Ingrédient modifié avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    const: success
                  data:
                    $ref: "#/components/schemas/IngredientDetail"
        "404":
          $ref: "#/components/responses/NotFound"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalError"

    delete:
      tags:
        - Ingrédients
      summary: Supprimer un ingrédient
      description: Supprime un ingrédient existant
      operationId: deleteIngredient
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID de l'ingrédient
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Ingrédient supprimé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    const: success
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Ingredient deleted successfully
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalError"

  /v1/ingredients/search:
    get:
      tags:
        - Ingrédients
      summary: Récupérer un ingrédient par nom
      description: Recherche un ingrédient par son nom
      operationId: searchIngredientByName
      parameters:
        - name: category
          in: query
          required: true
          description: HEAD /v1/recipes Parameter
          schema:
            type: string
        - name: diet
          in: query
          required: true
          description: HEAD /v1/recipes Parameter
          schema:
            type: string
        - name: ingredients
          in: query
          required: true
          description: HEAD /v1/recipes Parameter
          schema:
            type: string
        - name: search
          in: query
          required: true
          description: Nom de l'ingrédient à rechercher
          schema:
            type: string
      responses:
        "200":
          description: Résultats de la recherche
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    const: success
                  data:
                    type: object
                    properties:
                      ingredients:
                        type: array
                        items:
                          $ref: "#/components/schemas/Ingredient"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalError"

# ============= COMPONENTS =============
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key

  schemas:
    Recipe:
      type: object
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        description: { type: string, nullable: true }
        instructions: { type: string }
        imageUrl: { type: string, nullable: true }
        prepTimeMin: { type: integer }
        cookTimeMin: { type: integer }
        servings: { type: integer }
        category: { type: string }
        diet: { type: string }
        isPublic: { type: boolean }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    RecipeInput:
      type: object
      required: [title, category]
      properties:
        title: { type: string }
        description: { type: string }
        instructions: { type: string }
        imageUrl: { type: string }
        prepTimeMin: { type: integer }
        cookTimeMin: { type: integer }
        servings: { type: integer }
        category: { type: string }
        diet: { type: string }
        isPublic: { type: boolean }
        ingredients:
          type: array
          items:
            type: object
            properties:
              id: { type: string, format: uuid }
              quantity: { type: number }
              unit: { type: string }

    RecipeDetail:
      allOf:
        - $ref: "#/components/schemas/Recipe"
        - type: object
          properties:
            ingredients:
              type: array
              items:
                type: object
                properties:
                  ingredient: { $ref: "#/components/schemas/Ingredient" }
                  quantity: { type: number }
                  unit: { type: string }

    RecipeResponse:
      type: object
      properties:
        status: { type: string, const: success }
        data: { $ref: "#/components/schemas/Recipe" }

    RecipeDetailResponse:
      type: object
      properties:
        status: { type: string, const: success }
        data: { $ref: "#/components/schemas/RecipeDetail" }

    Meal:
      type: object
      description: Entité représentant un repas composé
      properties:
        id: { type: string, format: uuid }
        mealType:
          type: string
          enum: [breakfast, lunch, dinner, snack]
          default: lunch
          description: Le type de repas (issu de la DB Meal.mealType)
        recipes:
          type: array
          description: Les recettes qui composent ce repas (via DB RecipeMeal)
          items:
            type: object
            properties:
              type:
                type: string
                enum: ["starter", "main_course", "dessert"]
                description: Type de la recette (entrée, plat ou dessert)
              recipe:
